<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Speed Control</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      padding: 20px;
      background: #fafafa;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1::before {
      content: '';
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #ff0000;
      border-radius: 50%;
    }

    .section {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section h2 {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .current-speed {
      font-size: 48px;
      font-weight: bold;
      color: #ff0000;
      text-align: center;
      padding: 20px 0;
    }

    .speed-input {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="number"]:focus {
      border-color: #ff0000;
      outline: none;
    }

    button {
      padding: 10px 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #cc0000;
    }

    button:active {
      transform: scale(0.98);
    }

    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .preset-btn {
      padding: 10px;
      background: white;
      color: #333;
      border: 2px solid #ddd;
      font-weight: 600;
    }

    .preset-btn:hover {
      border-color: #ff0000;
      background: #fff5f5;
    }

    .preset-btn.active {
      background: #ff0000;
      color: white;
      border-color: #ff0000;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }

    .info {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 8px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 12px;
    }

    .reset-btn {
      background: #666;
      width: 100%;
      margin-top: 8px;
    }

    .reset-btn:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <h1>YouTube Speed Control</h1>

  <div class="section">
    <h2>Default Speed</h2>
    <div class="current-speed" id="current-speed">1x</div>

    <div class="speed-input">
      <input type="number" id="speed-input" min="0.25" max="16" step="0.25" value="1">
      <button id="save-btn">Save</button>
    </div>

    <div class="preset-buttons">
      <button class="preset-btn" data-speed="0.5">0.5x</button>
      <button class="preset-btn active" data-speed="1">1x</button>
      <button class="preset-btn" data-speed="1.5">1.5x</button>
      <button class="preset-btn" data-speed="2">2x</button>
      <button class="preset-btn" data-speed="3">3x</button>
      <button class="preset-btn" data-speed="5">5x</button>
    </div>

    <button class="reset-btn" id="reset-btn">Reset to 1x</button>

    <div class="status" id="status"></div>
  </div>

  <div class="info">
    Speed range: 0.25x - 16x<br>
    Changes apply to all YouTube videos
  </div>

  <div class="footer">
    v1.0.0 | Works on Desktop & Mobile
  </div>

  <script src="popup.js"></script>
</body>
</html>
