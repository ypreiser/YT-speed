<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Speed Control</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>YouTube Speed Control</h1>

    <div class="section">
      <h2>Default Speed</h2>
      <div class="current-speed" id="current-speed">1x</div>

      <div class="speed-input">
        <input
          type="number"
          id="speed-input"
          min="0.25"
          max="16"
          step="0.25"
          value="1"
          aria-label="Playback speed"
        />
        <button id="save-btn">Save</button>
      </div>

      <div class="preset-buttons">
        <button class="preset-btn" data-speed="0.5">0.5x</button>
        <button class="preset-btn active" data-speed="1">1x</button>
        <button class="preset-btn" data-speed="1.5">1.5x</button>
        <button class="preset-btn" data-speed="2">2x</button>
        <button class="preset-btn" data-speed="3">3x</button>
        <button class="preset-btn" data-speed="5">5x</button>
      </div>

      <button class="reset-btn" id="reset-btn">Reset to 1x</button>

      <div class="status" id="status"></div>
    </div>

    <div class="info">
      Speed range: 0.25x - 16x<br />
      Changes apply to all YouTube videos
    </div>

    <div class="footer">v1.0.0 | Works on Desktop & Mobile</div>

    <script src="popup.js"></script>
  </body>
</html>
